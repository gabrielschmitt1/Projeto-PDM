<ion-header>
        <ion-navbar>
          <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
          <ion-title>Sobre</ion-title>
         <!-- <ion-buttons end>
            <button ion-button icon-only (click)="presentPopover($event)">
              <ion-icon name="more"></ion-icon>
            </button>
          </ion-buttons>
        -->
        </ion-navbar>
      </ion-header>
      
      <ion-content>
        <div class="about-header">
          <img src="../assets/imgs/logo.png" alt="ionic logo">
        </div>
        <div padding class="about-info">
          <h4></h4>
      
          <ion-list no-lines>
            <ion-item>
              <ion-icon name="calendar" item-start></ion-icon>
              <ion-label>Data</ion-label>
              <ion-datetime displayFormat="MMM DD, YYYY" max="2056" [(ngModel)]="conferenceDate"></ion-datetime>
            </ion-item>
      
            <ion-item>
              <ion-icon name="pin" item-start></ion-icon>
              <ion-label>Localizacao</ion-label>
              <ion-select>
                <ion-option value="madison" selected>Brasilia, DF</ion-option>
                <ion-option value="austin">Austin, TX</ion-option>
                <ion-option value="chicago">Chicago, IL</ion-option>
                <ion-option value="seattle">Seattle, WA</ion-option>
              </ion-select>
            </ion-item>
          </ion-list>
      
          <p>
            O aplicativo GoO vem pra ajudar você a achar lugares mais 
            facilmente, aqui você encontra os bares, festas, restaurantes
            e pizzarias mais pertos de voce e fica por dentro do que a
            de melhor na sua cidade 
          </p>
        </div>
      </ion-content>
