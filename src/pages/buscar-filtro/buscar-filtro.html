<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">Cancel</button>
    </ion-buttons>

    <ion-title>
      Filtrar busca
    </ion-title>

    <ion-buttons end>
      <button ion-button (click)="applyFilters()" strong>Finalizar</button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="outer-content">

  <ion-list>
    <ion-list-header>Bares</ion-list-header>

    <ion-item *ngFor="let item of items">
      <h2>{{ filtro }}</h2>
    </ion-item>

  </ion-list>

  <ion-list>
    <button ion-item (click)="resetFilters()" detail-none class="reset-filters">
        Limpar todos os filtros
      </button>
  </ion-list>

</ion-content>
